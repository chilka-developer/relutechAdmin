<html>

<head>
    <app-head></app-head>


</head>

<body class="skin-black fixed sidebar-mini sidebar-mini-expand-feature">
    <div class="wrapper">
        <app-header></app-header>
        <app-side-bar></app-side-bar>
        <div class="content-wrapper">
            <section class="content-header">
                <h1>Equipment</h1>
                <ol class="breadcrumb">
                    <li><a href="#">Home</a></li>
                    <li class="active">Equipment</li>
                </ol>
            </section>
            <section class="content">
                <div class="row layout-section">
                    <div class="col-12 col-md-12 col-lg-12 layout-section-left">
                        <div class="h-100" id="listHolder" tabindex="0">
                            <div class="box box-default">
                                <div class="box-header pb-0">
                                    <div class="row pt-1">
                                        <div class="col-lg-3 col-md-4 col-sm-6">
                                        </div>
                                        <div class="col-lg-9 col-md-8 col-sm-6">
                                            <div class="buttons text-center pt-1 pt-sm-0 mt-1 mt-sm-0 mb-0 text-sm-right">
                                                <div class="button-controls d-inline-block" id="buttonsContainer">
                                                    <div class="dt-buttons flex-wrap mb-1 mb-sm-2">
                                                        <button tabindex="0" aria-controls="DTable" type="button" class="buttons-csv buttons-html5 btn btn-outline-primary" title="Export to CSV" (click)="exportToCsv()">
                                                            <span>
                                                                <svg class="svg-inline--fa fa-file-csv fa-w-12" aria-hidden="true" focusable="false" data-prefix="fas" data-icon="file-csv" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512" data-fa-i2svg="">

                                                                    </path>
                                                                </svg> 
                                                            </span>
                                                        </button>


                                                    </div>
                                                </div>
                                                <button class="btn btn-outline-secondary" id="addData" title="Add Equipment" routerLink="/equipment-add" (click)="navigateToEquipmentAdd()">
                                                    <i class="fas fa-plus"></i> 
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="box-body pt-0 px-0 pb-0" id="Result">
                                    <table id='empTable' class='display dataTable'>
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>OEM</th>
                                                <th>Product Line</th>
                                                <th>Type</th>
                                                <th>Is Active</th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <app-footer></app-footer>
    </div>
    <div id="spinner"></div>
</body>

</html>
